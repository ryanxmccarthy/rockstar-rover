<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Rockstar Rover</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="top">
        <header class="hero">
          <h1>Rockstar Rover</h1>
          <p>We're good at grooming dogs</p>
        </header>
        <div class="cta cta1">
          <p class="price">$75</p>
          <p>Small Dog Groom</p>
        </div>   
        <div class="cta cta2">
          <p class="price">$100</p>
          <p>Large Dog Groom</p>
        </div>
      </div>

      <section class="about">
        <img src="assets/images/logo.jpg" alt="rockstar rover logo" class="about__mockup"/>
        <div class="about__details">
          <h2>We Like Dogs</h2>
          <p>100% Cruelty Free</p>
          <form action="https://www.yelp.com/biz/rockstar-rover-west-hollywood-2" target="blank">
            <button>Yelp Reviews</button>
          </form>        
        </div>
      </section>

      <section class="gallery">
        <h2>Instagram Feed</h2>
        <img src="https://source.unsplash.com/random/201x201" alt="">
        <img src="https://source.unsplash.com/random/202x202" alt="">
        <img src="https://source.unsplash.com/random/203x203" alt="">
        <img src="https://source.unsplash.com/random/204x204" alt="">
        <img src="https://source.unsplash.com/random/205x205" alt="">
        <img src="https://source.unsplash.com/random/206x206" alt="">
        <img src="https://source.unsplash.com/random/207x207" alt="">
        <img src="https://source.unsplash.com/random/207x208" alt="">
        <img src="https://source.unsplash.com/random/207x209" alt="">
        <img src="https://source.unsplash.com/random/207x210" alt="">
      </section>
    </div>

    <footer class="footer">
      <button class="button button--small button--black">Contact Us</button>
      <button class="button button--small button--black">Our Staff</button>
      <button class="button button--small button--black">Our Mission</button>
      <p>Copyright 2018 Rockstar Rover</p>
    </footer>
  </body>
</html>
