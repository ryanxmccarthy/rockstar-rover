<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Delius|Delius+Swash+Caps|Itim" rel="stylesheet">
    <title>Rockstar Rover</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="top">
        <header class="hero">
        </header>
        <div class="cta cta1">
          <p id="name">Rockstar Rover</p>
          <p class="secondary">Give your pet the Rockstar treatment!</p>
        </div>   
        <div class="cta cta2">
          <p class="primary">Hours of Operation</p>
          <p class="secondary">Wednesday-Sunday</p>
          <p class="secondary">9 AM - 5 PM</p>
          <p class="primary">Call Us</p>
          <p class="secondary">323-656-7625</p>
        </div>
      </div>

      <section class="about">
        <img src="assets/images/storefront.jpg" alt="rockstar rover logo" class="about__mockup"/>
        <div class="about__details">
          <h3>Expert, compassion-based, cruelty free dog and cat grooming.</h3>
          <p>Winner of WeHo Best Groomer 2017</p>       
          <h3>Check us out on 
            <form action="https://www.yelp.com/biz/rockstar-rover-west-hollywood-2" target="blank">
              <button>
                <img src="assets/images/yelp.jpg" alt="yelp logo" id="yelp">
              </button>
            </form>
          </h3>
        </div>
      </section>

      <section class="gallery">
        <h2 class="billabong">Instagram Feed</h2>
        <img src="https://source.unsplash.com/random/201x201" alt="">
        <img src="https://source.unsplash.com/random/202x202" alt="">
        <img src="https://source.unsplash.com/random/203x203" alt="">
        <img src="https://source.unsplash.com/random/204x204" alt="">
        <img src="https://source.unsplash.com/random/205x205" alt="">
        <img src="https://source.unsplash.com/random/206x206" alt="">
        <img src="https://source.unsplash.com/random/207x207" alt="">
        <img src="https://source.unsplash.com/random/207x208" alt="">
        <img src="https://source.unsplash.com/random/207x209" alt="">
        <img src="https://source.unsplash.com/random/207x210" alt="">
      </section>
    
      <section class="connect">
        <h2>Connect with Us</h2>
        <img src="assets/images/facebook.png" alt="facebook">
        <img src="assets/images/email.png" alt="email">
      </section>
    </div>
  </body>
</html>
